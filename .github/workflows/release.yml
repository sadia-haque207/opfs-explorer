name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.3)'
        required: true
        type: string
      skip_release:
        description: 'Skip creating GitHub release (useful for testing CRX signing)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Extension (ZIP)
        run: |
          mkdir -p releases
          # Use input version for manual runs, extract from tag otherwise
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          ZIP_NAME=opfs-explorer-v${VERSION}.zip

          cd dist
          zip -r ../releases/$ZIP_NAME .
          cd ..

          echo "ZIP_PATH=releases/$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Sign Extension (CRX)
        if: env.CRX_PRIVATE_KEY != ''
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: ${{ env.ZIP_PATH }}
          crxFilePath: releases/opfs-explorer-v${{ env.VERSION }}.crx
          privateKey: ${{ env.CRX_PRIVATE_KEY }}

      - name: Upload Artifacts
        if: inputs.skip_release == true
        uses: actions/upload-artifact@v4
        with:
          name: extension-v${{ env.VERSION }}
          path: releases/

      - name: Generate Changelog
        if: inputs.skip_release != true
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: inputs.skip_release != true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Chrome Web Store
            *(Link pending publication)*

            ### Manual Installation
            1. Download `opfs-explorer-v${{ env.VERSION }}.zip`
            2. Go to `chrome://extensions`
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder

            ### Verified CRX (if available)
            If you see a `.crx` file, it's been signed for Verified CRX Uploads.
          files: |
            releases/opfs-explorer-v${{ env.VERSION }}.zip
            releases/opfs-explorer-v${{ env.VERSION }}.crx
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
