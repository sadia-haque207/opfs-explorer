name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Extension (ZIP)
        run: |
          mkdir -p releases
          VERSION=${GITHUB_REF#refs/tags/v}
          ZIP_NAME=opfs-explorer-v${VERSION}.zip

          cd dist
          zip -r ../releases/$ZIP_NAME .
          cd ..

          echo "ZIP_PATH=releases/$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Sign Extension (CRX)
        if: ${{ secrets.CRX_PRIVATE_KEY != '' }}
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: ${{ env.ZIP_PATH }}
          crxFilePath: releases/opfs-explorer-v${{ env.VERSION }}.crx
          privateKey: ${{ secrets.CRX_PRIVATE_KEY }}

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### Chrome Web Store
            *(Link pending publication)*

            ### Manual Installation
            1. Download `opfs-explorer-v${{ env.VERSION }}.zip`
            2. Go to `chrome://extensions`
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder

            ### Verified CRX (if available)
            If you see a `.crx` file, it's been signed for Verified CRX Uploads.
          files: |
            releases/opfs-explorer-v${{ env.VERSION }}.zip
            releases/opfs-explorer-v${{ env.VERSION }}.crx
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
