<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="folderGradient" x1="256" y1="60" x2="256" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="340" y1="340" x2="460" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="shadow" x="-50" y="-50" width="612" height="612" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Back Plate of Folder -->
  <path d="M60 120C60 97.9086 77.9086 80 100 80H200L240 120H412C434.091 120 452 137.909 452 160V412C452 434.091 434.091 452 412 452H100C77.9086 452 60 434.091 60 412V120Z" fill="#2563EB"/>

  <!-- Front Plate of Folder (Slightly lighter/gradient) -->
  <path d="M60 180C60 157.909 77.9086 140 100 140H412C434.091 140 452 157.909 452 180V412C452 434.091 434.091 452 412 452H100C77.9086 452 60 434.091 60 412V180Z" fill="url(#folderGradient)" filter="url(#shadow)"/>

  <!-- Magnifying Glass Handle -->
  <rect x="320" y="320" width="40" height="140" rx="20" transform="rotate(-45 320 320)" fill="#1E293B"/>

  <!-- Magnifying Glass Ring -->
  <circle cx="280" cy="280" r="100" stroke="#E2E8F0" stroke-width="24"/>
  
  <!-- Magnifying Glass Lens -->
  <circle cx="280" cy="280" r="88" fill="url(#glassGradient)"/>
  
  <!-- Lens Reflection -->
  <path d="M240 220C240 220 260 200 300 200" stroke="white" stroke-width="10" stroke-linecap="round" stroke-opacity="0.5"/>
</svg>
